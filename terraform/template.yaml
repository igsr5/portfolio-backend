AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'portfolio-api

  Sample SAM Template for portfolio-api

  '
Globals:
  Function:
    Timeout: 5
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://igsr5-portfolio-api-lambda-code/c1966ce8b648cf0d045f5b6e35041183
      Handler: hello-world
      Runtime: go1.x
      Architectures:
      - x86_64
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
    Metadata:
      SamResourceId: HelloWorldFunction
  HelloWorldJob:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://igsr5-portfolio-api-lambda-code/8d1b05030ea57e787d20559aeae1e257
      Handler: hello-world
      Runtime: go1.x
      Events:
        HelloWorld:
          Type: Schedule
          Properties:
            Schedule: cron(0,1 * * * ? *)
    Metadata:
      SamResourceId: HelloWorldJob
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  HelloWorldJobFunction:
    Description: Job
    Value:
      Fn::GetAtt:
      - HelloWorldJob
      - Arn
